<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitok</title>
</head>
<body style="background-color: white;">

     <div style= "display: flex; height: 100%; width: 100%; overflow: hidden;">
        <div id="containerImg">
            <img src="imgs/imglogin.png"  id="imgLogin" alt="imagem de login">
        </div>
        <div id="containerLogin" style="display: flex; flex-direction: column;">
            <div>
                <img src="imgs/logo.svg" class="logoImg" alt="logo borboleta">
            </div>
            <div>
                <h1>Fique por dentro de tudo que está acontecendo no mundo</h1>
                <h2>Inscreva-se no Twitok agora mesmo.</h2>
            </div>
            <div id="buttonsRegisterBox">
                <button id="registerButton" type="button">Inscreva-se</button>
                <p style="font-size: 11px;">Ao se inscrever, você concorda com os <a href="">Termos de Serviço</a> e a <a href="">Política de Privacidade</a>, incluindo o <a href="">Uso de Cookies</a>.</p>
            </div>
            <div id="buttonsLoginBox">
                <p style="font-size:larger;"><b>Já tem uma conta?</b></p>
                <button id="loginButton" type="button">Entrar</button>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        document.getElementById("registerButton").onclick = function () {
            location.href = "flow/register.html";
        };
        document.getElementById("loginButton").onclick = function () {
            location.href = "flow/login.html";
        };
    </script>
</body>
</html>
