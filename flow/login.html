<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.4);">
    <div id="boxRegister" style="display: flex; flex-direction: column;">

        <div style="display: flex; flex-direction: row;">
        <div id="backBox">
            <button id="backButton" type="button">X</button>
        </div>

        <div id="imgLogoBox">
            <img src="../imgs/logo.svg" class="logoImg" alt="logo borboleta">
        </div>
        </div>

        <h1>Entre na sua conta do Twitok</h1>

        <div class="formUser">
        <label for="userUsername">Nome de usuário/Login</label>
        <input id="userUsername" type="text" name="usernameForm:user" class="formControl" placeholder="Digite seu nome de usuário ou email">
        <label for="userSenha">Senha</label>
            <div style="display: flex; flex-direction: row;">
                <input id="userSenha" type="password" name="senhaForm:user" class="formControl" placeholder="Digite sua senha" >
                <i class="far fa-eye" id="togglePassword"></i>
            </div>
        
        
        </div>

        <div id="buttonsLoginBox">
            <button id="loginButton" type="button">Entrar</button>
            <p style="margin-top: 30px;">Não possui uma conta? <a href="../flow/register.html">Inscreva-se</a> </p>   
        </div>

        
        </div>

    </div>

    <script type="text/javascript">

        document.getElementById("backButton").onclick = function () {
            location.href = "../index.html";
        };
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#userSenha');
        
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
