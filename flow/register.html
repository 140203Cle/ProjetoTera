<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.4);">
    <div id="boxRegister" style="display: flex; flex-direction: column;">

        <div style="display: flex; flex-direction: row;">
        <div id="backBox">
            <button id="backButton" type="button">X</button>
        </div>

        <div id="imgLogoBox">
            <img src="../imgs/logo.svg" class="logoImg" alt="logo borboleta">
        </div>
        </div>

        <h1>Crie sua conta do Twitok</h1>

        <div class="formUser">
        <label for="userUsername">Nome de usuário</label><br>
        <input id="userUsername" type="text" name="usernameForm:user" class="formControl" placeholder="Digite seu nome de usuário"><br><br>
        <label for="userEmail">Email</label><br>
        <input id="userEmail" type="text" name="emailForm:user" class="formControl" placeholder="Digite seu email"><br><br>
        <label for="userPassword">Senha</label><br>
        <input id="userPassword" type="password" name="passwordForm:user" class="formControl" placeholder="Digite sua senha">
        <input type="password" name="passwordValidationForm:user" class="formControl" placeholder="Confirme sua senha" style="margin-top: 10px;">
        </div>

        <div id="buttonsRegisterBox">
            <button id="registerButton" type="button">Inscreva-se</button>
            <p style="font-size: 11px;">Ao se inscrever, você concorda com os <a href="">Termos de Serviço</a><br> e a <a href="">Política de Privacidade</a>, incluindo o <a href="">Uso de Cookies</a>.</p>
        </div>
        
        </div>

    </div>


    <script type="text/javascript">
        document.getElementById("backButton").onclick = function () {
            location.href = "../index.html";
        };
    </script>
</body>
</html>
